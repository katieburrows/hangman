<!DOCTYPE html>
<html lang = "en-us">

    <head>
        <meta charset = "UTF-8">
        <title>Hangman App</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <section id = "game">
            <div id = "title">Hangman, Natural Disaster Edition!</div>
            
            <div id = "instructions">Press any key to start guessing the word.</div>
            
            <div id = "scoreBoard">
                <div id = "wins">Wins:</div>
                <div id = "losses">Losses:</div>
            </div>

            <img id = "initialPicture" src = "assets/images/firstimage.jpg" alt = "image of four natural disasters">
                <!-- credit to: https://www.youtube.com/watch?v=oRiLLd2hX0E -->
        
            
            <div id = "letterDisplay"></div>
            

            <div id = "guessCounter"></div>

            <div id = "userGuess">
                <div id = "userGuessArray"></div>
            </div>

        </section>







        <script src = "assets/javascript/game.js"></script>
    </body>

</html>
